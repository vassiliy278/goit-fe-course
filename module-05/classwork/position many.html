<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>position</title>
		<link rel="stylesheet" href="reset.css"/>
		<style>
			.outer {
				margin: 1% auto;
				width: 80%;
				height: 90vh;
				background-color: grey;
				
			}
			.inner {
				margin: 1% auto;
				width: 80%;
				height: 80vh;
				background-color: white;
				position: relative;
			}
			.black {
				width: 30%;
				height: 30vh;
				background-color: black;
				position: relative;
				
			}
			.teal {
				width: 30%;
				height: 30vh;
				background-color: teal;
				position: relative;
			}
		</style>
	</head>
	<body>
	<div class="outer">
		<div class="inner">
			<div class="black"></div>
			<div class="teal"></div>
		</div>
	</div>
	</body>
</html>
